<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    {% for item in items %} {{ item.data_serial_number }}{{ item.data_name}}{% endfor %} {% if items.has_previous %}
    <a href="{% url 'pagination'%}?page={{items.previous_page_number}}">Previous Page</a
    >
    {% endif %} {% if items.has_next %}

    <a href="{% url 'pagination'%}?page={{items.next_page_number}}"
      >Next Page</a
    >
    {% endif %}
  </body>
</html>
